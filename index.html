<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="calendar-container">
      <div id="title">March 2019</div>
      <div id="back" class="button"></div>
      <div id="calendar">
        <div class="head">
          <div class="row">
            <div class="bold cell weekend">S</div>
            <div class="bold cell">M</div>
            <div class="bold cell">T</div>
            <div class="bold cell">W</div>
            <div class="bold cell">T</div>
            <div class="bold cell">F</div>
            <div class="bold cell weekend">S</div>
          </div>
        </div>
        <div class="body"></div>
      </div>
      <div id="next" class="button"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
